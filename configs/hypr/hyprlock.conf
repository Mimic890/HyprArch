general {
    ignore_empty_input = true
}

background {
    monitor =
    path = $HOME/.config/hypr/fone/hyprfone8.jpg
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(12, 48, 95)
    inner_color = rgb(100, 65, 255)
    font_color = rgb(34, 34, 34)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>...</i>
    hide_input = false
    rounding = 40
    check_color = rgb(100, 65, 255)
    fail_color = rgb(255, 100, 25)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(17, 19, 24)
    shadow_boost = 1.6
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgb(100, 65, 255)
    font_size = 55
    font_family = Orbitron
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = rgb(100, 65, 255)
    font_size = 20
    font_family = Orbitron
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}
